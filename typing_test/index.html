<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="A website to let anyone see how fast they are able to type.">
    <meta name="author" content="Byron Mckitrick">
    <title>Typing Test</title>
    <link rel="stylesheet" href="typing_test.css">
    <script src="typing_test.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="typing_site_logo.png" alt="typing test logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="wpm_results.html">WPM Results</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <h2 class="instruction">Start typing whenever you are ready</h2>
            <p class="typingText"></p>
            <label for="textInput"></label>
            <textarea name="textInput" id="textInput"></textarea>
        </div>
    </main>
    <footer>
        <p class="timer">1:00</p>
        <button class="restart">Restart</button>
    </footer>
</body>
</html>
